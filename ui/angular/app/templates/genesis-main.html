<div *ngIf="isChecking">
    <!--
    Checking login
    -->
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-top: 140px;">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Checking if already logged in ...</h5>
                </div>
            </div>
        </div>
    </div>
</div>


<div *ngIf="!isChecking">

    <!--
    Login
    -->
    <div *ngIf="!isLoggedIn">
        <login (login-trigger)="toggleLogin()"></login>
    </div>

    <div *ngIf="isLoggedIn">

        <!--
        Header
        -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!--<a class="navbar-brand" href="#">Navbar</a>-->
            <div class="collapse navbar-collapse justify-content-end">
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="button"
                            (click)="logout()">Logout
                    </button>
                </form>
            </div>
        </nav>

        <!--
        Rest of the Page
        -->
        <expense-root></expense-root>
    </div>

</div>
