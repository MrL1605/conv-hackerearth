<div (keydown)="listenKey($event)" class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-top: 140px;">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form class="form-signin">
                    <div class="form-group">
                        <input type="text" id="inputUserId" class="form-control"
                               placeholder="User Id" required autoFocus name="inputPassword"
                               [(ngModel)]="uc.userId"/>
                    </div>

                    <div class="form-group">
                        <input type="password" id="inputPassword" class="form-control"
                               placeholder="Password" required name="inputPassword"
                               [(ngModel)]="uc.password"/>
                    </div>
                    <div *ngIf="message" class="alert alert-danger">
                        {{message}}
                    </div>

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button"
                            (click)="login()">
                        Sign in
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
